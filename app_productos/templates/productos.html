{% extends 'index.html' %}
{% block content %}

<main>
    <!-- Modifica tu sección en el archivo HTML para mostrar los productos -->
    <section>
        {% for producto in productos %}
        <div class="producto">
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.descripcion }}</p>
            <p>Precio: ${{ producto.precio }}</p>
            <button>Añadir al Carrito</button>
        </div>
        {% endfor %}
    </section>

        <a href="{% url 'productos:all' %}">Volvamos al Inicio</a>
    </div>
</main>
{% endblock %}
